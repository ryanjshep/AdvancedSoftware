<!DOCTYPE html>
<html ng-app="store" ng-controller="StoreController">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="javascript/test.js"></script>
</head>

<div class="container">
  <div class="row">
    <div class="col-xs-6">
    <h1> Car List Example</h1>
    <table class="table">
      <thead>
        <tr> 
          <th> load </th>
          <th> NAME </th>
          <th> ID </th>
          <th> Date </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in carList">
          <td> <button ng-click="listToLoad(x)">Load In</button> </td>
          <td> <h4>{{x.name}}</h4></td>
          <td> {{x.id}} </td>
          <td> {{x.date}}</td>
        </tr>
      </tbody>
    </table>
    </div>


    <div class="col-xs-6">
    <h1> Load List Example</h1>
    <table class="table">
      <thead>
        <tr> 
          <th> load </th>
          <th> NAME </th>
          <th> ID </th>
          <th> Date </th>
        </tr>
      </thead>
      <tbody>
        <tr class="success" ng-repeat="x in loadList">
          <td> <button ng-click="loadToList(x)">Load Out</button> </td>
          <td> <h4>{{x.name}}</h4></td>
          <td> {{x.id}} </td>
          <td> {{x.date}}</td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-primary"
      onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
      Ready To Load Out
    </button>

  </div>

  </div>
</div>



</body>
</html>
